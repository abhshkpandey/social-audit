        const form = document.getElementById('questions');
        const sectionSelector = document.getElementById('sectionSelector');
        const capSection = document.getElementById('capSection');
        const violationRemarks = document.getElementById('violationRemarks');

        // Load questions for the selected section
        function loadSection() {
            const selectedSectionIndex = sectionSelector.value - 1;
            const selectedSection = sections[selectedSectionIndex];
            form.innerHTML = ""; // Clear previous questions

            selectedSection.questions.forEach((question, index) => {
                const questionId = `q${index + 1}`;
                const inputId = `input_${questionId}`;
                const textareaId = `textarea_${questionId}`;
                const defaultRemark = selectedSection.remarks[index];

                const optionsHTML = question.options.map(option => `
                    <div>
                        <input type="radio" id="${inputId}_${option.toLowerCase()}" name="${questionId}" value="${option}" onchange="toggleRemarksField(this)">
                        <label for="${inputId}_${option.toLowerCase()}">${option}</label>
                    </div>
                `).join('');

                const questionHTML = `
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">${index + 1}. ${question.text}</label>
                        ${optionsHTML}
                        <textarea id="${textareaId}" class="hidden mt-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Auditor Remarks" ${
                    defaultRemark.includes('Please provide remarks') ? 'readonly' : ''
                }>${defaultRemark}</textarea>
                    </div>
                `;
                form.innerHTML += questionHTML;

                // Make the remarks field editable if "Partial" option is selected
                if (question.options.includes("Partial")) {
                    document.getElementById(`${inputId}_partial`).addEventListener('change', function () {
                        const remarksField = document.getElementById(textareaId);
                        remarksField.readOnly = !this.checked;
                        if (!this.checked) {
                            remarksField.value = defaultRemark;
                        }
                        toggleRemarksField(this);
                    });
                }
            });
        }

        // Initial load of questions for the first section
        loadSection();

        function toggleRemarksField(radioButton) {
            const textareaId = radioButton.parentNode.nextElementSibling.id;
            const remarksField = document.getElementById(textareaId);
            remarksField.classList.toggle("hidden", radioButton.value === "Yes" || radioButton.value === "Not Applicable");
            if (radioButton.value === "Partial" && !remarksField.readOnly) {
                remarksField.focus();
            }
        }

        function submitForm() {
            const violations = [];
            const recommendations = document.getElementById("recommendations").value.trim();
            const completionDate = document.getElementById("completionDate").value;
            const factoryAgreed = document.getElementById("factoryAgreed").value;
            const disagreementReason = document.getElementById("disagreementReason").value.trim();

            // Gather violations/findings and their remarks
            sections.forEach(section => {
                section.questions.forEach((question, index) => {
                    const questionId = `q${index + 1}`;
                    const radioButtons = document.getElementsByName(questionId);
                    let selectedValue = null;
                    radioButtons.forEach(button => {
                        if (button.checked) {
                            selectedValue = button.value;
                            if (selectedValue === "No" || selectedValue === "Partial") {
                                const remarks = document.getElementById(`textarea_${questionId}`).value.trim();
                                violations.push({
                                    question: question.text,
                                    remarks: remarks
                                });
                            }
                        }
                    });
                });
            });

            // Display violations/findings in CAP section
            if (violations.length > 0) {
                const violationHTML = violations.map(violation => `
                    <div>
                        <p class="font-bold">${violation.question}</p>
                        <p>${violation.remarks}</p>
                    </div>
                `).join('');
                violationRemarks.innerHTML = violationHTML;
                capSection.classList.remove("hidden");
            } else {
                capSection.classList.add("hidden");
            }

            // Log other CAP fields
            console.log("Recommendations:", recommendations);
            console.log("Target Completion Date:", completionDate);
            console.log("Factory Agreed to Take Action:", factoryAgreed);
            console.log("Reasons of Disagreement by Factory:", disagreementReason);
        }
